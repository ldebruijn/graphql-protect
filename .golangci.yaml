version: "2"
linters:
  enable:
    - bodyclose
    - cyclop
    - errorlint
    - funlen
    - gocritic
    - goprintffuncname
    - gosec
    - makezero
    - noctx
    - revive
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - funlen
        path: _test.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
